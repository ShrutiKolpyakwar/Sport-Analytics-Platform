{% extends "base.html" %}

{% block content %}
<h2>Team Synergy Dashboard</h2>
<table border="1">
  <thead>
    <tr>
      <th>Team</th>
      <th>Player Count</th>
      <th>Team Synergy Score</th>
    </tr>
  </thead>
  <tbody>
    {% for item in team_synergy_data %}
      <tr>
        <td>{{ item.team }}</td>
        <td>{{ item.player_count }}</td>
        <td>{{ item.synergy }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3" class="text-center">No team data available.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
