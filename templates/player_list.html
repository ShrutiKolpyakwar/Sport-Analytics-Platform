{% extends "base.html" %}

{% block content %}
<h2>Player Statistics</h2>

<style>
  .player-container {
    width: 90%;
    margin: 20px auto;
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    font-size: 18px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
  }
  th {
    background-color: red;
    color: white;
    font-weight: bold;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  tr:hover {
    background-color: #f1f1f1;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
  }
  .no-data {
    text-align: center;
    font-weight: bold;
    color: #ff0000;
  }
</style>

<div class="player-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Matches Played</th>
        <th>Goals</th>
        <th>Assists</th>
      </tr>
    </thead>
    <tbody>
      {% for player in players %}
      <tr>
        <td>{{ player.name }}</td>
        <td>{{ player.team.name }}</td>
        <td>{{ player.matches_played }}</td>
        <td>{{ player.goals }}</td>
        <td>{{ player.assists }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="no-data">No players found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
